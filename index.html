<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arkanoid Mobile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            <button id="startButton">Iniciar Juego</button>
            <div id="score">Puntuación: <span id="scoreValue">0</span></div>
            <div id="lives">Vidas: <span id="livesValue">3</span></div>
        </div>
        <div id="powerups-legend">
            <h3>Power-ups:</h3>
            <div class="powerup-item">
                <span class="powerup-icon laser"></span>
                <span class="powerup-text">Láser (Espacio para disparar)</span>
            </div>
            <div class="powerup-item">
                <span class="powerup-icon fireball"></span>
                <span class="powerup-text">Bola de Fuego</span>
            </div>
            <div class="powerup-item">
                <span class="powerup-icon shield"></span>
                <span class="powerup-text">Escudo</span>
            </div>
            <div class="powerup-item">
                <span class="powerup-icon multiball"></span>
                <span class="powerup-text">Multi Bola</span>
            </div>
            <div class="powerup-item">
                <span class="powerup-icon slowmotion"></span>
                <span class="powerup-text">Cámara Lenta</span>
            </div>
        </div>
        <div id="mobileControls">
            <div id="leftControl"></div>
            <div id="rightControl"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
